<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ><h1>Document</h1></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="inputPlace" style="background-color: aqua;">
         <span><h1 id="title">My form </h1></span><br>
         <p id="description">Form Contains Details of First Name, Last Name,Gender,Pincode,choice of Food any2,state and Country</p>
         <form id="form">
            <div class="form-group">
         <label><b>First Name:</b></label>
         <input type="text" Name="Name" id="first-name" placeholder="first-name" required/>
        </div>
       <div class="form-group">
      <label><b>Last Name:</b></label>
      <input type="text" Name="lastname" id="last-name" placeholder="last-name" required/>
     </div>
     <div class="form-group">
        <label><b>Address:</b></label>
        <textarea type="text" Name="add" id="address" placeholder="address" required></textarea>
       </div>
     <div class="form-group">
      <label><b>Pincode:</b></label>
      <input type="text" Name="pin" id="pincode" placeholder="pincode"  required/>
     </div>
     
     <div class="form-group">
        <label><b>gender:</b></label>
        <input type="radio" Name="Male" id="male"  value=male />
        <label><b>Male:</b></label>
        <input type="radio" Name="Male" id="female" value="female" />
        <label><b>FeMale:</b></label>
    </div>

     <div class="form-group">
        <label><b>Choice of Food (Select 2):</b></label><br>
        <input type="checkbox" id="food1" name="food[]" value="Pizza">
        <label for="food1">Pizza</label><br>

        <input type="checkbox" id="food2" name="food[]" value="Burger">
        <label for="food2">Burger</label><br>

        <input type="checkbox" id="food3" name="food[]" value="dosa">
        <label for="food3">dosa</label><br>

        <input type="checkbox" id="food4" name="food[]" value="chicken briyani">
        <label for="food4">chicken briyani</label><br>

        <input type="checkbox" id="food5" name="food[]" value="idly">
        <label for="food5">idly</label><br>

       </div>
       <div class="form-group">
        <label><b>state:</b></label>
        <input type="text" Name="price" id="state" />
       </div>
       <div class="form-group">
        <label><b>Country:</b></label>
        <input type="text" Name="price" id="country" />
       </div>
       <div class="form-group">
        <input type="button" value="submit" id="submit" class="btn btn-primary" />
    </div>
    </form>
    
    </div>


    <div class="displayplace" style="background-color: beige;">
        <table class="table">
            <thead>
           <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>gender</th>
            <th colspan="2">choice of food</th>
            <th>state</th>
            <th>Country</th>
           
        
        </tr>
        </thead>
        
        <tbody>
        
        </tbody>
        </table>
        
        </div>
    
    </div>
    <script src="./ind.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<style>
       .form-group >label{
        display:inline-block;
        width: 150px;
    }
    .form-group >input{
        margin:12px 0px;
    }
     
    table{
    width: 770px;
  }
  table,tr{
    border: 2px solid black;
  }
 
  th,td{
    border: 1px solid black;
    text-align: center;
  }
</style>
</html>
